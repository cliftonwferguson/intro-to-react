<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>

    <div id="app"></div>
    <div id="attempt"></div>
    <div id="clock"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

       class Greeting extends React.Component {
        render() {
          return(
            <div>
             <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }
      ReactDOM.render(

      <Greeting name="Bloc Student"/>, document.getElementById('app')
    );

      class AssignmentAttempt extends React.Component {
        render() {
          return (
            <div>
              <h1>A simple component</h1>
            </div>
          );
        }
      }
      ReactDOM.render(
       <AssignmentAttempt />, document.getElementById('attempt')
      );

      function tick() {
        const element = (
          <div>
            <h1>The current Date</h1>
            <h2>It is {new Date().toLocaleDateString()}.</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById('clock'));
      }
      setInterval(tick, 1000);



    </script>
  </body>

</html>
